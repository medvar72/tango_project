<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page </h1>
        <form id = "page_form" method="post" action="/rango/category/{{ category_name_url }}/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
              <h3>  {{ field.errors }} </h3>
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type= "submit" name="submmit" value="Create a new Page" />
        </form>
    </body>
</html>
